<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Expense Tracker</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f2f5;
            }

            .container {
                max-width: 600px;
                margin: 50px auto;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
                color: teal;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            form input,
            form select,
            form button {
                margin-bottom: 15px;
                padding: 10px;
                font-size: 14px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            form button {
                background-color: teal;
                color: white;
                border: none;
                cursor: pointer;
            }

            form button:hover {
                background-color: #006d6d;
            }

            .other-category {
                display: none;
                margin-bottom: 15px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            table th,
            table td {
                border: 1px solid #ddd;
                text-align: left;
                padding: 8px;
            }

            table th {
                background-color: teal;
                color: white;
            }

            table td button {
                padding: 5px 10px;
                margin: 0 2px;
                font-size: 12px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            table td button.edit {
                background-color: teal;
                color: white;
            }

            table td button.delete {
                background-color: #dc3545;
                color: white;
            }

            @media (max-width: 768px) {
                table {
                    font-size: 12px;
                }

                table td button {
                    padding: 4px 8px;
                }
            }

            .empty {
                text-align: center;
                font-size: 14px;
                color: gray;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Daily Expense Tracker</h2>
            <form id="expenseForm">
                <input
                    type="number"
                    id="amount"
                    placeholder="Amount Spent"
                    required
                />
                <input
                    type="text"
                    id="description"
                    placeholder="Description"
                    required
                />
                <select id="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Salary">Salary</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <input
                    type="text"
                    id="otherCategoryInput"
                    class="other-category"
                    placeholder="Enter other category"
                />
                <button type="submit" id="formButton">Add Expense</button>
            </form>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody"></tbody>
            </table>
            <p class="empty" id="emptyMessage">
                No expenses found. Add one above!
            </p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            const BASE_URL = "http://localhost:3000";

            const expenseForm = document.getElementById("expenseForm");
            const formButton = document.getElementById("formButton");
            const categorySelect = document.getElementById("category");
            const otherCategoryInput =
                document.getElementById("otherCategoryInput");
            const expenseTableBody =
                document.getElementById("expenseTableBody");
            const emptyMessage = document.getElementById("emptyMessage");

            let editingExpenseId = null;

            categorySelect.addEventListener("change", () => {
                if (categorySelect.value === "Other") {
                    otherCategoryInput.style.display = "block";
                    otherCategoryInput.setAttribute("required", "true");
                } else {
                    otherCategoryInput.style.display = "none";
                    otherCategoryInput.removeAttribute("required");
                }
            });

            const fetchExpenses = async () => {
                try {
                    const response = await axios.get(
                        `${BASE_URL}/api/expenses`
                    );
                    const expenses = response.data;

                    if (expenses.length === 0) {
                        emptyMessage.style.display = "block";
                    } else {
                        emptyMessage.style.display = "none";
                        populateTable(expenses);
                    }
                } catch (error) {
                    console.error("Error fetching expenses:", error);
                }
            };

            const populateTable = (expenses) => {
                expenseTableBody.innerHTML = "";
                expenses.forEach((expense) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
            <td>${expense.amount}</td>
            <td>${expense.description}</td>
            <td>${expense.category}</td>
            <td>
              <button class="edit" onclick="editExpense(${expense.id}, '${expense.amount}', '${expense.description}', '${expense.category}')">Edit</button>
              <button class="delete" onclick="deleteExpense(${expense.id})">Delete</button>
            </td>
          `;
                    expenseTableBody.appendChild(row);
                });
            };

            const addOrUpdateExpense = async (event) => {
                event.preventDefault();

                const amount = document.getElementById("amount").value.trim();
                const description = document
                    .getElementById("description")
                    .value.trim();
                const category =
                    categorySelect.value === "Other"
                        ? otherCategoryInput.value.trim()
                        : categorySelect.value;

                if (editingExpenseId) {
                    // Update expense
                    try {
                        await axios.put(
                            `${BASE_URL}/api/expenses/${editingExpenseId}`,
                            {
                                amount,
                                description,
                                category,
                            }
                        );
                        editingExpenseId = null;
                        formButton.textContent = "Add Expense";
                        expenseForm.reset();
                        fetchExpenses();
                    } catch (error) {
                        console.error("Error updating expense:", error);
                    }
                } else {
                    // Add new expense
                    try {
                        const response = await axios.post(
                            `${BASE_URL}/api/expenses`,
                            {
                                amount,
                                description,
                                category,
                            }
                        );
                        if (response.status === 201) {
                            fetchExpenses();
                        }
                    } catch (error) {
                        console.error("Error adding expense:", error);
                    }
                }
            };

            const editExpense = (id, amount, description, category) => {
                editingExpenseId = id;
                document.getElementById("amount").value = amount;
                document.getElementById("description").value = description;
                if (
                    ["Food", "Petrol", "Salary", "Entertainment"].includes(
                        category
                    )
                ) {
                    categorySelect.value = category;
                    otherCategoryInput.style.display = "none";
                    otherCategoryInput.value = "";
                } else {
                    categorySelect.value = "Other";
                    otherCategoryInput.style.display = "block";
                    otherCategoryInput.value = category;
                }
                formButton.textContent = "Update Expense";
            };

            const deleteExpense = async (id) => {
                try {
                    await axios.delete(`${BASE_URL}/api/expenses/${id}`);
                    fetchExpenses();
                } catch (error) {
                    console.error("Error deleting expense:", error);
                }
            };

            expenseForm.addEventListener("submit", addOrUpdateExpense);
            fetchExpenses();
        </script>
    </body>
</html>
