<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Expense Tracker</title>
    <link rel="stylesheet" href="./public/css/expense.css">
    <style>
        nav button {
            /* width: 100%; */
            padding: 12px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        nav button:hover {
            background-color: #006d6d;
        }
    </style>
</head>

<body>

    <nav>
        <button onclick="window.location.href = './leaderboard.html'">Leaderboard</button>
        <button onclick="window.location.href = './expense.html'">Expense</button>
    </nav>


    <div class="container">
        <div class="header">
            <h2>Daily Expense Tracker</h2>
            <div class="header-button">
                <button id="buyPremiumButton" class="buy-premium-button">Buy Premium</button>
                <button id="logoutButton" class="logout-button">Logout</button>
            </div>
        </div>

        <form id="expenseForm">
            <input type="number" id="amount" placeholder="Amount Spent" required />
            <input type="text" id="description" placeholder="Description" required />
            <select id="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Petrol">Petrol</option>
                <option value="Salary">Salary</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="otherCategoryInput" class="other-category" placeholder="Enter other category" />
            <button type="submit" id="formButton">Add Expense</button>
        </form>

        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody"></tbody>
        </table>
        <p class="empty" id="emptyMessage">
            No expenses found. Add one above!
        </p>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./public/js/expense.js"></script>
</body>

</html>
