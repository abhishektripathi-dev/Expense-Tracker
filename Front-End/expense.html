<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Expense Tracker</title>
    <link rel="stylesheet" href="./public/css/expense.css">
    <link rel="stylesheet" href="./public/css/navbar.css">  
    <link rel="icon" href="./public/images/logo.webp" type="image/webp">
</head>

<body>

    <nav>
        <div class="logo">
            <img src="./public/images/logo.webp" alt="ExpenseTracker Logo">
            <span style="color: white; font-size: 20px;">ExpenseTrackerDashboard</span>
        </div>
        <div class="hamburger" id="hamburger">
            &#9776;
        </div>
        <div class="nav-links" id="nav-links">
            <button onclick="window.location.href = './expense.html'">Expense</button>
            <button onclick="window.location.href = './leaderboard.html'">Leaderboard</button>
            <button id="download-file-for-premium">Download</button>
            <button id="logoutButton">Logout</button>
        </div>
    </nav>



    <div class="container">
        <div class="header">
            <h2>Daily Expense Tracker</h2>
            <div class="header-button">
                <button id="buyPremiumButton" class="buy-premium-button">Buy Premium</button>
            </div>
        </div>

        <form id="expenseForm">
            <input type="number" id="amount" placeholder="Amount Spent" required />
            <input type="text" id="description" placeholder="Description" required />
            <select id="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Petrol">Petrol</option>
                <option value="Salary">Salary</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="otherCategoryInput" class="other-category" placeholder="Enter other category" />
            <button type="submit" id="formButton">Add Expense</button>
        </form>

        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody"></tbody>
        </table>
        <p class="empty" id="emptyMessage">
            No expenses found. Add one above!
        </p>

        <div class="pagination-controls">
            <label for="itemsPerPage">Items per page:</label>
            <select id="itemsPerPage">
                <option value="2">2</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>
        </div>

        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage">Next</button>
        </div>


    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./public/js/navbar.js"></script>
    <script src="./public/js/expense.js"></script>
</body>

</html>
