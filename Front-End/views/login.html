<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In</title>
        <link rel="stylesheet" href="./public/css/signup-signin.css" />
    </head>
    <body>
        <div class="container">
            <h2>Sign In</h2>
            <form id="signinForm">
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                />
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                />
                <button type="submit">Sign In</button>
                <div class="link">
                    <p>
                        Don't have an account?
                        <a href="./signup.html">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            const BASE_URL = "http://localhost:3000";

            const signinForm = document.getElementById("signinForm");

            signinForm.addEventListener("submit", async (event) => {
                event.preventDefault(); // Prevent the default form submission behavior

                // Retrieve input values
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;

                try {
                    // Make a POST request to the login endpoint
                    const response = await axios.post(`${BASE_URL}/api/login`, {
                        email,
                        password,
                    });

                    // Handle successful login
                    if (response.status === 200) {
                        const { message } = response.data; // Expecting message from backend response
                        alert(
                            message ||
                                "Login successful! Redirecting to dashboard."
                        );
                        window.location.href = "./expense.html"; // Redirect to expense dashboard
                    }
                } catch (error) {
                    // Handle errors
                    if (error.response && error.response.data) {
                        const { message } = error.response.data;
                        alert(message || "An error occurred during login.");
                    } else {
                        console.error("Error signing in:", error);
                        alert("An error occurred. Please try again later.");
                    }
                }
            });
        </script>
    </body>
</html>
