<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In</title>
        <link rel="stylesheet" href="./public/css/signup-signin.css" />
        <style>
            .password-container {
                position: relative;
            }

            .password-container input {
                padding-right: 40px; /* To make space for the icon */
            }

            .password-toggle {
                position: absolute;
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
                cursor: pointer;
                font-size: 18px;
                color: #888;
            }

            .password-toggle:hover {
                color: teal;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Sign In</h2>
            <form id="signinForm">
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                />
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                    <span id="togglePassword" class="password-toggle">üëÅÔ∏è</span>
                </div>
                <button type="submit">Sign In</button>
                <div class="link">
                    <p>
                        Don't have an account?
                        <a href="./signup.html">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            const BASE_URL = "http://localhost:3000";

            // Toggle password visibility
            const passwordInput = document.getElementById("password");
            const togglePassword = document.getElementById("togglePassword");

            togglePassword.addEventListener("click", () => {
                // Toggle the input type between password and text
                const type =
                    passwordInput.getAttribute("type") === "password"
                        ? "text"
                        : "password";
                passwordInput.setAttribute("type", type);

                // Change the icon accordingly
                togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
            });

            // Sign-in form submission logic

            const signinForm = document.getElementById("signinForm");

            signinForm.addEventListener("submit", async (event) => {
                event.preventDefault(); // Prevent the default form submission behavior

                // Retrieve input values
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;

                try {
                    // Make a POST request to the login endpoint
                    const response = await axios.post(`${BASE_URL}/api/login`, {
                        email,
                        password,
                    });

                    // Handle successful login
                    if (response.status === 200) {
                        const message = response.data;
                        console.log(message);

                        localStorage.setItem("token", message.token);
                        // alert(
                        //     message ||
                        //         "Login successful! Redirecting to dashboard."
                        // );
                        // window.location.href = "./expense.html"; // Redirect to expense dashboards
                    }
                } catch (error) {
                    // Handle errors
                    if (error.response && error.response.data) {
                        const { message } = error.response.data;
                        alert(message || "An error occurred during login.");
                    } else {
                        console.error("Error signing in:", error);
                        alert("An error occurred. Please try again later.");
                    }
                }
            });
        </script>
    </body>
</html>
